---
ip: "192.168.10.10"
memory: 1024
cpus: 1
hostname: vagrant
name: vagrant
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "~/Work/dst-servers"
      to: "/home/vagrant/dst-servers"

sites:
    - map: dst.app
      to: "/home/vagrant/dst-servers/public"

databases:
    - dst_app_db

